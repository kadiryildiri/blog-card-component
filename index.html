<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Blog preview card</title>

        <style>
            * {
                font-family: "Figtree", system-ui;
            }
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="bg-[#f4d04e] h-screen flex flex-col justify-between items-center">
            <span></span>
            <div
                class="h-[522px] w-[384px] bg-white rounded-[20px] p-6 flex flex-col shadow-[9px_9px_0px_1px_rgba(0,0,0,1)]"
            >
                <img class="rounded-[10px]" src="assets/images/illustration-article.svg" alt="" />
                <div class="mt-6">
                    <span class="font-extrabold bg-[#f4d04e] px-3 py-1 rounded text-sm">Learning</span>
                    <p class="mt-3 text-sm">Published 21 Dec 2023</p>
                    <h1 class="text-2xl font-extrabold mt-3 hover:text-[#f4d04e] cursor-pointer">
                        HTML & CSS foundations
                    </h1>
                    <p class="text-base text-[#6B6B6B] mt-3">
                        These languages are the backbone of every <br />
                        website, defining structure, content, and <br />
                        presentation.
                    </p>
                </div>
                <div class="flex items-center mt-6">
                    <img class="w-[32px] h-[32px]" src="assets/images/image-avatar.webp" alt="" />
                    <h2 class="text-sm font-extrabold ml-3">Greg Hooper</h2>
                </div>
            </div>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/kadiryildiri">Kadir Yildirim</a>.
            </div>
        </div>
    </body>
</html>
